name: Telegram Notification on Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get commit details
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=format:%s)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=format:%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git log -1 --pretty=format:%h)" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            ğŸ”” <b>New Push to ${{ github.repository }}</b>

            ğŸ“Œ Branch: <code>${{ github.ref_name }}</code>
            ğŸ‘¤ Author: <code>${{ steps.commit.outputs.author }}</code>
            ğŸ“ Commit: <code>${{ steps.commit.outputs.sha }}</code>

            ğŸ’¬ Message:
            <pre>${{ steps.commit.outputs.message }}</pre>

            ğŸ”— <a href="${{ github.event.repository.html_url }}/commit/${{ github.sha }}">View Changes</a>
